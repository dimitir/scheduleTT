    <div class="wrapperEventAdd">
        <section id="eventAdd">
            <h2>Добавить мероприятие</h2>
            <form name="addEvent">
                <div class="eventAdd_wrapper">
                    <div class="eventAdd_coll">

                        <label for="eventName" class="eventAdd__formDiscrioption">Название</label>
                        <input type="text" id="eventName" name="fname" required>

                        <label for="timeStart" class="eventAdd__formDiscrioption">Время начала</label>
                        <input type="time" id="timeStart" name="timeStart" min="09:00" max="17:00">
                        <span class="eventAdd_validaty">От 9:00 до 17:00</span>
                    </div>



                    <div class="eventAdd_coll">

                        <label for="dateEvent" class="eventAdd__formDiscrioption">Дата</label>
                        <input type="date" id="dateEvent" name="dateEvent" required>

                        <label for="timeFinish" class="eventAdd__formDiscrioption">Время конца</label>
                        <input type="time" id="timeFinish" name="timeFinish" min="10:00" max="18:00">
                        <span class="eventAdd_validaty">От 10:00 до 18:00</span>
                        <button type="submit" id="buttonAddEvent" data-timefinish="start">ДОБАВИТЬ</button>

                    </div>
            </form>
    </div>
